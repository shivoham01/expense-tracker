<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üí∞Expense Tracker</h1>
            <select name="months" id="months">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3>Total Income</h3>
                <p class="income" id="total-income">‚Çπ0.00</p>
            </div>
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p class="expense" id="total-expense">‚Çπ0.00</p>
            </div>
            <div class="summary-card">
                <h3>Balance</h3>
                <p class="balance" id="balance">‚Çπ0.00</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <input type="text" class="inp" id="title" placeholder="Title" required>
                    <input type="number" class="inp" id="amount" placeholder="Amount" step="0.01" required>
                    <input type="date" class="inp" id="date" step="0.01" required>
                    <select id="type" class="inp" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="category" class="inp" required>
                        <option value="">Select Category</option>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" id="add-transaction" class="btn">Add Transaction</button>
            </form>
        </div>

        <!-- Category Breakdown -->
        <div class="category">
            <h2>üìä Category Breakdown</h2>
            <div class="all-category">
                <!-- Food -->
                <div class="catgr">
                    <span>Food: üçî</span>
                    <span id="food-money"></span>
                </div>
                <meter id="food-meter" value="0" min="0" max="100"></meter>
                <div class="prctg" id="food-prctg"></div>

                <!-- Transport -->
                <div class="catgr">
                    <span>Transport: üöó</span>
                    <span id="transport-money"></span>
                </div>
                <meter value="0" id="transport-meter" min="0" max="100"></meter>
                <div class="prctg" id="transport-prctg"></div>

                <!-- Utilities -->
                 <div class="catgr">
                     <span>Utilities: üí°</span>
                    <span id="utilities-money"></span>
                </div>
                <meter value="0" id="utilities-meter" min="0" max="100"></meter>
                <div class="prctg" id="utilities-prctg"></div>

                <!-- Entertainment -->
                 <div class="catgr">
                     <span>Entertainment: üé¨</span>
                    <span id="entertainment-money"></span>
                </div>
                <meter value="0" id="entertainment-meter" min="0" max="100"></meter>
                <div class="prctg" id="entertainment-prctg"></div>

                <!-- Healthcare -->
                 <div class="catgr">
                     <span>Healthcare: üè•</span>
                    <span id="healthcare-money"></span>
                </div>
                <meter value="0" id="healthcare-meter" min="0" max="100"></meter>
                <div class="prctg" id="healthcare-prctg"></div>

                <!-- Other -->
                 <div class="catgr">
                     <span>Other: üì¶</span>
                    <span id="other-money"></span>
                </div>
                <meter value="0" id="other-meter" min="0" max="100"></meter>
                <div class="prctg" id="other-prctg"></div>
            </div>
        </div>

        <!-- TRANSACTION LIST SECTION - This shows your expenses/income -->
        <div class="transactions">
            <h2>Transaction History</h2>
            <div class="filter-section">
                <button type="button" class="filter-btn active" data-filter="all">All</button>
                <button type="button" class="filter-btn" data-filter="income">Income</button>
                <button type="button" class="filter-btn" data-filter="expense">Expenses</button>
            </div>
            <div class="transaction-list" id="transactionList">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
